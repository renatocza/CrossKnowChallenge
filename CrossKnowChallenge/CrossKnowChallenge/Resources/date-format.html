<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CrossKnowledge - Code challenge</title>
</head>
<body>
    <script>
        // This will create elements for testing, don't change this code
        (() => {
            const MS_PER_MINUTE = 60000
            const NOW = new Date()
            let minutes = [0, 1, 30, 60, 6 * 60, 23 * 60, 24 * 60]
            let dates = []

            minutes.forEach((i) => dates.push(new Date(NOW - i * MS_PER_MINUTE)))

            dates.forEach((item) => {
                let el = document.createElement("div")
                el.innerHTML = "Started "

                let dt = document.createElement('span')
                dt.className = 'js-date-format'
                dt.innerHTML = item.toISOString()
                el.appendChild(dt)
                document.body.appendChild(el)
            })
        })();

        //get dates
        var allDates = [];
        var dates = document.getElementsByClassName('js-date-format');
        for (var i = 0; i < dates.length; i++) {
            allDates.push(new Date(dates[i].innerHTML));
        }


        var x = setInterval(function () {
            var dates = document.getElementsByClassName('js-date-format');
            for (var i = 0; i < dates.length; i++) {
                var dt = allDates[i];

                var now = new Date();

                var distance = now - dt;
                var text;


                //reference: https://www.w3schools.com/howto/howto_js_countdown.asp

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (hours == 1) {
                    text = hours + " hour ago";
                }
                else {
                    text = hours + " hours ago";
                }
                if (hours == 0) {
                    if (minutes == 1) {
                        text = minutes + " minute ago";
                    }
                    else {
                        text = minutes + " minutes ago";
                    }
                }
                if (minutes == 0 && hours == 0) {
                    if (seconds == 1) {
                        text = seconds + " second ago";
                    }
                    else {
                        text = seconds + " seconds ago";
                    }
                }

                if (days > 0) {
                    text = allDates[i].toISOString();
                }

                dates[i].innerHTML = text;

            }
        }, 1000);

    </script>
